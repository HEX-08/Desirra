<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contact Us - Desirra</title>
    <link rel="icon" href="imgs/logo imgs/logo.png" type="image/x-icon">
    <style>
        /* عام */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: "Jost", serif;
        }

        body {
            background: #121212;
            color: #E5E5E5;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        main.contact-container {
            flex-grow: 1;
            max-width: 1200px;
            margin: 3rem auto 5rem;
            padding: 2rem;
            background: rgba(18, 18, 18, 0.7);
            border-radius: 16px;
            backdrop-filter: blur(15px);
            box-shadow: 0 0 30px #00CFFF55;
        }

        main.contact-container h1 {
            font-family: 'Libertinus Serif', serif;
            font-size: 3rem;
            color: #00CFFF;
            margin-bottom: 2rem;
            text-align: center;
            text-shadow: 0 0 8px #00CFFF;
            font-style: italic;
        }

        .contact-grid {
            display: flex;
            gap: 4rem;
            flex-wrap: wrap;
            justify-content: center;
        }

        /* النموذج */
        form.contact-form {
            flex: 1 1 400px;
            display: flex;
            flex-direction: column;
            gap: 1.6rem;
        }

        form.contact-form label {
            font-weight: 600;
            color: #00CFFF;
            font-size: 1.1rem;
        }

        form.contact-form input,
        form.contact-form textarea {
            padding: 12px 16px;
            border: 1.5px solid #00CFFF;
            border-radius: 10px;
            background: transparent;
            color: #E5E5E5;
            font-size: 1rem;
            font-family: inherit;
            resize: vertical;
            transition: border-color 0.3s ease;
        }

        form.contact-form input:focus,
        form.contact-form textarea:focus {
            outline: none;
            border-color: #0099bb;
            box-shadow: 0 0 8px #00CFFF88;
        }

        form.contact-form textarea {
            min-height: 140px;
        }

        form.contact-form button {
            width: max-content;
            padding: 0.7rem 2rem;
            font-size: 1.2rem;
            font-weight: 600;
            color: #121212;
            background: #00CFFF;
            border: none;
            border-radius: 25px;
            cursor: pointer;
            align-self: flex-start;
            transition: background 0.3s ease;
            box-shadow: 0 0 12px #00CFFF;
        }

        form.contact-form button:hover {
            background: #0099bb;
            box-shadow: 0 0 18px #0099bb;
        }

        /* معلومات التواصل */
        .contact-info {
            flex: 1 1 300px;
            display: flex;
            flex-direction: column;
            gap: 2rem;
            color: #B0B0B0;
        }

        .contact-info h2 {
            font-family: 'Libertinus Serif', serif;
            font-size: 2rem;
            color: #00CFFF;
            margin-bottom: 1rem;
            font-style: italic;
            text-shadow: 0 0 6px #00CFFF;
        }

        .info-item {
            display: flex;
            align-items: center;
            gap: 1rem;
            font-size: 1.1rem;
        }

        .info-item svg {
            width: 28px;
            height: 28px;
            fill: #00CFFF;
            filter: drop-shadow(0 0 3px #00CFFF);
        }

        /* تعطيل تلوين الأرقام والروابط تلقائيًا في iOS/Apple */
        a[href^="tel"] {
            color: inherit;
            text-decoration: none;
        }

        .info-item a {
            color: inherit;
            text-decoration: none;
        }

        /* تنسيق متجاوب */
        @media (max-width: 900px) {
            .contact-grid {
                flex-direction: column;
                gap: 3rem;
            }

            main.contact-container {
                margin: 2rem 1rem 4rem;
                padding: 1.5rem;
            }
        }
    </style>
</head>

<body>

    <main class="contact-container" data-aos="fade-up">
        <h1>Contact Us</h1>
        <div class="contact-grid">
            <section class="contact-info" data-aos="fade-up" data-aos-delay="200">
                <h2>Get in Touch</h2>

                <div class="info-item">
                    <!-- Email Icon -->
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z" />
                    </svg>
                    <span>support@desirra.com</span>
                </div>

                <div class="info-item">
                    <!-- Phone Icon -->
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.11-.21 11.36 11.36 0 003.54.57 1 1 0 011 1V19a1 1 0 01-1 1A17 17 0 013 5a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.54 1 1 0 01-.21 1.11z" />
                    </svg>
                    <a href="tel:+971501234567">+971 50 123 4567</a>
                </div>

                <div class="info-item">
                    <!-- Location Icon -->
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1114.5 9 2.5 2.5 0 0112 11.5z" />
                    </svg>
                    <span>Dubai, United Arab Emirates</span>
                </div>
            </section>

            <form class="contact-form" data-aos="fade-up" data-aos-delay="100" action="https://api.web3forms.com/submit" method="POST">

                <input type="hidden" name="access_key" value="a30f7f61-5ea2-43b7-b5aa-48443218bc0b">


                <label for="email">Your Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your email address" required />

                <label for="message">Message</label>
                <textarea id="message" name="message" placeholder="Write your message here..." required></textarea>

                <button type="submit">Send Message</button>
            </form>
        </div>
    </main>


    

</body>

</html>
